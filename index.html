<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="align-center">
        <div class="calculator">
            <div class="logo">
                <h1>D2D</h1>
            </div>
            <div class="status">
                <select id="previusresults" onchange="previus(this.options[this.selectedIndex].value)" style="display: none;">
                </select>       
                <input type="text" id="result" disabled>           
                <input type="text" id="current" value="" disabled>            
            </div>
            <div class="panel">
                <input class="btn" type="button" value="1" onclick="Input(this)"> 
                <input class="btn" type="button" value="2" onclick="Input(this)"> 
                <input class="btn" type="button" value="3" onclick="Input(this)">
                <input class="btn" type="button" value="/" onclick="Input(this)">
                <br>
                
                <input class="btn" type="button" value="4" onclick="Input(this)"> 
                <input class="btn" type="button" value="5" onclick="Input(this)"> 
                <input class="btn" type="button" value="6" onclick="Input(this)"> 
                <input class="btn" type="button" value="-" onclick="Input(this)">
                <br>
        
                <input class="btn" type="button" value="7" onclick="Input(this)"> 
                <input class="btn" type="button" value="8" onclick="Input(this)"> 
                <input class="btn" type="button" value="9" onclick="Input(this)">     
                <input class="btn" type="button" value="+" onclick="Input(this)">
                <br>
        
                <input class="btn" type="button" value="AC"onclick="Clear(this)"> 
                <input class="btn" type="button" value="0" onclick="Input(this)">
                <input class="btn" type="button" value="C" onclick="Clear(this)">   
                <input class="btn" type="button" value="*" onclick="Input(this)">
                <br>
                <input class="btn" type="button" value="H" onclick="clearHistory(this)">
                <input class="btn" type="button" value="=" onclick="solve(this)">
            </div> 
            <div class="footer">
                <p>V 2.0</p>
            </div>          
        </div>
    </div>    
</body>
<script src="script.js"></script>
</html>
